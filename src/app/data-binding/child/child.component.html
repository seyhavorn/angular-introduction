<div class="card" style="width: 18rem">
  <img
    src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1167&q=80"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ card?.title }}</h5>
    <p class="card-text">
      {{ card?.description }}
    </p>
    <a href="#" (click)="OnOutputText(card?.title)" class="btn btn-primary"
      >Go somewhere</a
    >
  </div>
</div>
