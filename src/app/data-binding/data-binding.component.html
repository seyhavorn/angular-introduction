<div class="container-fluid mt-5">
  <div class="container w-25">
    <hr>
    <label class="form-label">Username</label>
    <input type="text" name="" id="" class="form-control" [(ngModel)]="username">
    <p class="mt-3">{{ username }}</p>
    <button class="btn btn-sm btn-primary float-end" [disabled]="username === ''" (click)="resetUser()">Reset User
    </button>
  </div>
</div>
