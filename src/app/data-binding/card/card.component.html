<div class="card" style="width: 18rem;">
    <img [src]="card?.image" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ card?.title }}</h5>
        <p class="card-text">{{ card?.description }}</p>
        <a href="#" class="btn btn-sm btn-success" (click)="sendTitle(card?.title)">Go somewhere</a>
        <button class="btn btn-sm btn-primary mx-2" (click)="sendCardToParent(card)">Show Card</button>
    </div>
</div>
