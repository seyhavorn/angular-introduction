<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row mb-3">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-danger mx-3">Cancel</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" name="name" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" name="imagePath">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea name="description" id="description" formControlName="description" class="form-control" rows="6" placeholder="Description"></textarea>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-8">
          <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-2">
          <input type="number" class="form-control">
        </div>
        <div class="col-2">
          <button class="btn btn-sm btn-primary">X</button>
        </div>
      </div>

    </form>
  </div>
</div>
