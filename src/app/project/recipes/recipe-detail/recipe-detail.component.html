<div class="mb-5">
    <div class="row">
        <div class="col-xs-12">
            <img
                    [src]="recipe?.imagePath"
                    alt="{{ recipe?.name }}"
                    class="img-responsive"
                    style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe?.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn btn-group btn-primary" introDropdown>
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Recipe
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
                    <li><a class="dropdown-item">Edit Recipe</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item">Delete Recipe</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe?.description }}
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>

</div>
