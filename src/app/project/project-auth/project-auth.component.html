<div class="container mx-auto">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mx-auto">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
          />
        </div>

        <div class="form-group mb-3">
          <label for="email">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            ngModel
            required
            minlength="6"
          />
        </div>

        <div class="form-group mb-3">
          <button class="btn btn-sm btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            class="btn btn-sm btn-info mx-3"
            type="button"
            (click)="onSwtichMode()"
          >
            Switch to Login {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
