<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Group Name : userData , Note form group name: not databinding-->
        <div formGroupName="userData">
          <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control"/>
            <span *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched">
              <!-- <span *ngIf="signupForm.get('userData.email')?.errors?.nameIsForbidden">This name is invalid!</span> -->
              This field is required!
            </span>
          </div>

          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email"/>
            <span *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched">Please enter a valid email</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" class="" [value]="gender" formControlName="gender"/>{{ gender }} </label>
        </div>

        <div class="form-group mt-4" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" class="btn btn-sm btn-primary" (click)="onAddHobby()">Add Hobby</button>
          <div *ngFor="let hobbyControl of getHobbiesControls(); let i = index" class="mb-3">
            <label for="i">Hobbies {{ i+1 }}</label>
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <!-- <button class="btn btn-primary mt-4" [disabled]="!signupForm.valid" type="submit">Submit</button> -->
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
